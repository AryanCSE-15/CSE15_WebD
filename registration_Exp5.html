<body>
    <center><h1>Student Registration Form</h1></center>
    <hr>
    <form  action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name"  placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid emsil address" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"  placeholder="Enter password" required><br><br>

        Gender:
        <input type="radio"  name="anything"> Male
        <input type="radio"  name="anything" > Female
        <input type="radio"  name="anything" > Other <br><br>

        <label for="input5">
                Course: 
                <select id="input5" name="course" >
                    <option value disabled selected>--Select Your YOP-</option>
                    <option value="Btech">Btech</option>
                    <option value="MCA">MCA</option>
                    <option value="BCA">BCA</option>
                    <option value="MBA">MBA</option>
                    <option value="B.Com">B.Com</option>
                    <option value="BBA">BBA</option>
                    <option value="Mtech">Mtech</option>
                </select>
            </label>
            <br><br>

            Contact Number:
        <input type="tel" placeholder="Enter phone number" name="phone" pattern="[0-9]{10}" required>
        <br><br>

        <label for="Address">Address</label><br>
        <textarea id="Address" name="Address" rows="4" cols="50" placeholder="Enter your Address"></textarea>
        <br><br>

        <button type="submit">Register</button>
            <button type="reset">Clear</button>
    </form>
</body>
